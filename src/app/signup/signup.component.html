<body>
  <div class = "d-flex justify-content-center form_container">
  <form (ngSubmit)="signup()">
    <div class="input-group mb-2">
      <input type="text" id="username" placeholder="Username"class="form-control" name="username" required>
    </div>
    <div class="input-group mb-2">
      <input type="number" id="inputPhone" placeholder="Phone Number"ng-model="user.phone" class="form-control" name="number" required>
    </div>
    <div class="input-group mb-2">
      <input type="email" id="email" placeholder="Email" class="form-control" name="email" required>
    </div>
    <div class="input-group mb-2">
      <input type="password" id="password" placeholder= "Password"class="form-control" name="password" required>
    </div>
    <div>
      <input type="checkbox" value="lsRememberPassword" id="lsRememberPassword"> <label for="rememberPassword">Remember Password</label>
    </div>
    <div class="input-group mb-2">
      <input type="number" id="inputCode" placeholder="OTP Code" class="form-control" name="number" required>
    </div>

    <div class="d-flex justify-content-center">
      <input class="btn signup_btn" type="submit" value="SignUp">
      </div>
    <div>
      <label for="haveAccount">Have an Account?</label>
    </div>
    <div>
      <a [routerLink]="['/login']" routerLinkActive="active">Sign in</a>
    </div>
  </form>
  </div>
  </body>
